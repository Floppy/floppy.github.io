# ----------------------- #
#      Main Configs       #
# ----------------------- #

version: 3.0.3
title: James Smith
subtitle: Building a better future out of code
author: James Smith
description:
include: [.well-known]
exclude: [vendor]
url: https://floppy.org.uk

date_format: "ordinal"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email:

# RSS feeds can list your email address if you like
email: james@floppy.org.uk

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

permalink: /blog/:year/:month/:day/:title/
markdown: kramdown

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap

titlecase: true       # Converts page and post titles to titlecase

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Github repositories
github_user: Floppy

# PGP
keyoxide_user: BB87E90E3A03BA98FD1E7C43BF20545FD5122D5D

# Matrix
matrix_user: "@james:floppy.org.uk"

# Mastodon
mastodon_user: https://mastodon.me.uk/@Floppy

# navigation
navigation:
- text: Home
  url: /
- text: Blog
  url: /blog
- text: Talks
  url: /talks
- text: Projects
  url: /projects
- text: CV
  url: https://floppy.org.uk/cv

collections:
  talks:
    output: true
    permalink: /talks/:year/:month/:day/:title/
  projects:
    output: true
    permalink: /portfolio/:title/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout:  post
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: projects
    values:
      layout: project
