<ul>
  {% if site.email %}
  <li><a href="mailto:{{ site.email }}" title="Email"><i class="fa fa-lg fa-envelope social-navbar"></i></a></li>
  {% endif %}
  {% if site.keyoxide_user %}
  <li><a href="https://keyoxide.org/{{ site.keyoxide_user }}" rel="me" title="Keyoxide Profile"><i
        class="fa fa-lg fa-key social-navbar"></i></a></li>
  {% endif %}
  {% if site.github_user %}
  <li><a href="https://github.com/{{ site.github_user }}" rel="me" title="Github Profile"><i
        class="fab fa-lg fa-github social-navbar"></i></a></li>
  {% endif %}
  {% if site.mastodon_user %}
  <li><a href="https://mastodon.me.uk/@floppy" rel="me" title="Mastodon Profile"><i
        class="fab fa-lg fa-mastodon social-navbar"></i></a></li>
  {% endif %}
  {% if site.matrix_user %}
  <li><a href="https://matrix.to/#/{{ site.matrix_user }}" rel="me" title="Matrix chat"><i
        class="fas fa-lg fa-comments social-navbar"></i></a></li>
  {% endif %}
  <li><a href="/atom.xml" title="Subscribe"><i class="fa fa-rss fa-lg social-navbar"></i></a></li>
</ul>
